<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loan-calculator">
        <div class="top">
            <h2>Loan Calculator</h2>

            <form action="#">
                <div class="group">
                    <div class="title">Amount</div>
                    <input type="text" value="30000" class="loan-amount">
                </div>

                <div class="group">
                    <div class="title">Interest Rate</div>
                    <input type="text" value="1.50%" class="interest-rate" readonly>
                </div>

                <div class="group">
                    <div class="title">Tenure (in months)</div>
                    <input type="text" value="84" class="loan-tenure">
                </div>

            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Your Monthly Payment</h3>
                    <div class="value">123</div>
                </div>

                <div class="total-interest">
                    <h3>Interest Paid Per Month</h3>
                    <div class="value">1234</div>
                </div>

                <div class="total-amount">
                    <h3>Total amount you pay in <span class="loan-tenure-value"></span> months</h3>
                    <div class="value">12356</div>
                </div>

                <button class="calculate-btn">Calculate</button>
            </div>

            <!-- <div class="right">
                chart
            </div> -->
        </div>
    </div>












    <script src="main.js"></script>
</body>

</html>
